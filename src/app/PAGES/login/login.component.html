<main class="my-10 h-fit flex flex-col justify-center items-center gap-6">
  <h1 class="text-5xl font-bold">Login</h1>
  <form
    type="submit"
    class="w-2/3 min-h-2/3 max-h-fit rounded-2xl border-2 p-4 flex flex-col justify-around gap-4 bg-white"
  >
    <div class="flex flex-col justify-center gap-3">
      <label for="email">Email</label
      ><input type="email" name="email" class="border-1 w-full rounded-2xl" />
    </div>
    <div class="flex flex-col justify-center gap-3">
      <label for="password">Password</label
      ><input
        type="password"
        name="password"
        class="border-1 w-full rounded-2xl"
      />
    </div>

    <button
      type="submit"
      class="bg-black p-2 rounded-full text-white m-auto w-2/3 my-4"
    >
      Submit
    </button>
  </form>
</main>
