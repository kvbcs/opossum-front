<main class="my-10 h-fit flex flex-col justify-center items-center gap-6">
  <h1 class="text-5xl font-bold">Register</h1>
  <form
    type="submit"
    class="w-[80%] min-h-2/3 max-h-fit rounded-2xl border-2 p-4 flex flex-col justify-around gap-4 bg-white"
  >
    <div class="flex flex-col justify-center gap-3">
      <label for="firstName">First name</label
      ><input
        type="text"
        name="firstName"
        class="border-1 w-full rounded-2xl"
      />
    </div>
    <div class="flex flex-col justify-center gap-3">
      <label for="lastName">Last name</label
      ><input type="text" name="lastName" class="border-1 w-full rounded-2xl" />
    </div>
    <div class="flex flex-col justify-center gap-3">
      <label for="email">Email</label
      ><input type="email" name="email" class="border-1 w-full rounded-2xl" />
    </div>
    <div class="flex flex-col justify-center gap-3">
      <label for="password">Password</label
      ><input
        type="password"
        name="password"
        class="border-1 w-full rounded-2xl"
      />
    </div>
    <div class="flex gap-2 w-full items-center justify-center">
      <input type="checkbox" name="gdpr" id="" /><label
        for="gdpr"
        class="text-md font-bold"
        >I accept the Terms of Service</label
      >
    </div>

    <button
      type="submit"
      class="bg-blue-500 p-2 rounded-full text-white m-auto w-2/3 mt-4"
    >
      Submit
    </button>
    <small class="m-auto"
      >Already a member ?
      <a
        routerLink="/login"
        class="text-blue-500 hover:cursor-pointer font-bold"
        >Log in</a
      ></small
    >
  </form>
</main>
