<main
  class="min-h-screen max-h-fit flex flex-col w-full justify-start my-20 gap-10 items-center"
>
  <h1 class="text-4xl font-bold w-full text-center">My Messages</h1>
  @if(messages().length > 0){
  <ul class="bg-white w-[80%] min-h-40 max-h-fit p-4 rounded-2xl flex flex-col justify-between gap-6">
    @for(message of messages(); track message.id){
    <p class="text-2xl">To : {{ message.recipient.firstName }} {{ message.recipient.lastName }}</p>
    <li>{{ message.message }}</li>
    }
  </ul>
  } @else {
  <p class="text-gray-500 italic">No messages found.</p>
  }
</main>
